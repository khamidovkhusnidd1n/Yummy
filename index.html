        // ===== DISCOUNT SYSTEM =====
        // Only promo code discount (no quantity-based discount)
        function calculateFinalDiscount(total, promoCode, quantityCount, isFirstTime = false) {
            let totalDiscount = 0;

            // Only apply promo code discount
            if (validatedPromo) {
                let promoDiscount = 0;
                if (validatedPromo.type === 'percent') {
                    promoDiscount = Math.floor(total * validatedPromo.discount / 100);
                } else {
                    promoDiscount = validatedPromo.discount;
                }
                totalDiscount += promoDiscount;
            }
            return { totalDiscount };
        }

        // ===== DELIVERY FEE (FIXED) =====
        function calculateDeliveryFee(subtotal, distance, zone) {
            // clear, self-contained implementation
            if (subtotal >= DELIVERY_THRESHOLD) return { fee: 0, isFree: true, reason: S.delivery_free, distance: distance || null, zone: zone || 'center' };
            let fee = BASE_DELIVERY_FEE;
            if (typeof distance === 'number' && distance > 3) {
                fee += (distance - 3) * 1000;
            }
            return { fee: Math.round(fee), isFree: false, reason: S.delivery_fee_note, distance: distance || null, zone: zone || 'center' };
        }

        // Helper functions
        function safeGetById(id) {
            return document.getElementById(id);
        }

        // Language settings
        const CURRENT_LANG = new URLSearchParams(window.location.search).get('lang') || 'uz';

        // Get category translations from menu_data.js
        const CAT_TRANS = window.DYNAMIC_CATS || { uz: {}, ru: {}, en: {} };

        const LANG_STRINGS = {
            uz: { cats: CAT_TRANS.uz || {}, search_placeholder: 'Qidirish...', cart_title: 'Savat', cart_sub: '', order_btn: 'Buyurtma berish', promo_placeholder: 'Promo kod', delivery_free: 'Yetkazib berish bepul', delivery_fee_note: 'Yetkazib berish' },

        const S = LANG_STRINGS[CURRENT_LANG] || LANG_STRINGS['uz'];
        const BASE_DELIVERY_FEE = 5000;
        const DELIVERY_THRESHOLD = 50000;  // 50,000 so'mdan yuqori = bepul yetkazib berish

        // Apply translations to static elements (guarded)
        const _si = safeGetById('search-input');
        if (_si) _si.placeholder = S.search_placeholder;
        const _ct = safeGetById('cart-title');
        if (_ct) _ct.innerText = S.cart_title;
        const _cs = safeGetById('cart-sub');
        if (_cs) _cs.innerText = S.cart_sub;
        const _cb = safeGetById('checkout-btn');
        if (_cb) {
            const _span = _cb.querySelector('span');
            if (_span) _span.innerText = S.order_btn;
        }
        const _pi = safeGetById('promo-input');
        if (_pi) _pi.placeholder = S.promo_placeholder;

        const searchResultsHeader = safeGetById('search-results-header');
        const searchFilters = safeGetById('search-filters');
        const searchResultCount = safeGetById('search-result-count');

        // MENU_DATA is loaded from menu_data.js

        // --- DYNAMIC DATA INTEGRATION ---

        // Use menu data from menu_data.js or fallback to DEFAULT_MENU
        let finalMenu = window.DYNAMIC_MENU_DATA || DEFAULT_MENU;
        let cart = [];
        let activeCat = "";
        let validatedPromo = null;

        // Wait for DOM to be ready, then render
        document.addEventListener('DOMContentLoaded', function () {
            // Re-check if DYNAMIC_MENU_DATA loaded
            if (window.DYNAMIC_MENU_DATA && Object.keys(window.DYNAMIC_MENU_DATA).length > 0) {
                finalMenu = window.DYNAMIC_MENU_DATA;
            }
            console.log("Menu loaded with", Object.keys(finalMenu).length, "categories");
            renderCats();
            renderProducts();
            updateCartUI();
        });

        // Also try fetching from API (optional - for database-driven menu)
        fetch('/api/menu')
            .then(response => {
                if (!response.ok) throw new Error("API not available");
                return response.json();
            })
            .then(data => {
                if (data && Object.keys(data).length > 0) {
                    console.log("Loaded menu from API:", Object.keys(data).length, "categories");
                    finalMenu = data;
                    renderCats();
                    renderProducts();
                }
            })
            .catch(err => console.log("API unavailable, using local data"));

        // -------------------------------


        function translate(key, type = 'item') {
            if (type === 'cat') return S.cats[key] || key;
            const dict = ITEM_NAMES[CURRENT_LANG] || {};
            const cleanKey = String(key).trim();
            return dict[cleanKey] || cleanKey;
        }

        // 2. Utils
        function setLanguage(lang) { console.log("Lang:", lang); }

        function selectCat(cat, idx) {
            activeCat = cat;
            renderCats();
            const el = document.getElementById('cat-section-' + idx);
            if (el) {
                const headerOffset = 130;
                const offsetPosition = el.getBoundingClientRect().top + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }
        }

        function addToCart(n, p, i) {
            const existing = cart.find(x => x.n === n);
            if (existing) { existing.qty++; }
            else { cart.push({ n, p, i, qty: 1 }); }
            updateCartUI();
            showToast();
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        // 3. Rendering
        function renderCats() {
            const container = document.getElementById('catBar');
            if (!container) return;
            const keys = Object.keys(finalMenu);
            container.innerHTML = keys.map((cat, idx) => `
                <div class="category-item ${cat === activeCat ? 'active' : ''}" onclick="selectCat('${cat.replace(/'/g, "\\'")}', ${idx})">
                    ${translate(cat, 'cat')}
                </div>
            `).join('');
        }

        function renderProducts() {
            const container = document.getElementById('menuContainer');
            if (!container) return;
            const keys = Object.keys(finalMenu);
            if (keys.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px;">Hozircha mahsulotlar yo\'q...</div>';
                return;
            }

            container.innerHTML = keys.map((cat, idx) => {
                const items = finalMenu[cat] || [];
                return `
                    <div class="category-block" id="cat-section-${idx}">
                        <div class="category-header"><span class="cat-name">${cat}</span></div>
                        <div class="products-grid">
                            ${items.map(item => `
                                <div class="product-card">
                                    <div class="img-wrapper">
                                        <img src="${item.i || 'images/burger.png'}" class="item-img" onerror="this.src='images/burger.png'">
                                        <button class="add-btn-fab" onclick="addToCart('${(item.n || "").replace(/'/g, "\\'")}', ${item.p || 0}, '${item.i || ""}')">
                                            <svg fill="none" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="3"/></svg>
                                        </button>
                                    </div>
                                    <div class="item-info">
                                        <div class="item-name">${item.n || "Noma'lum"}</div>
                                        <div class="item-price">${(item.p || 0).toLocaleString()} so'm</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCartUI() {
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + (i.p * i.qty), 0);

            const discObj = calculateFinalDiscount(total, "", count);
            const finalTotal = total - discObj.totalDiscount;

            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.innerText = count;
                badge.classList.toggle('visible', count > 0);
            }

            const totalValEl = document.getElementById('totalVal');
            if (totalValEl) {
                if (discObj.totalDiscount > 0) {
                    totalValEl.innerHTML = `<span style="text-decoration: line-through; font-size: 0.7em; color: #999; margin-right: 8px;">${total.toLocaleString()}</span>${finalTotal.toLocaleString()} so'm`;
                } else {
                    totalValEl.innerText = total.toLocaleString() + " so'm";
                }
            }

            const list = document.getElementById('cartList');
            if (list) {
                if (cart.length === 0) {
                    list.innerHTML = `<div style="text-align:center; padding:40px; color:#999">Savat bo'sh</div>`;
                } else {
                    list.innerHTML = cart.map((item, idx) => `
                        <div class="cart-item">
                            <img src="${item.i || 'images/burger.png'}" class="cart-item-img" onerror="this.src='images/burger.png'">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.n}</div>
                                <div class="cart-item-price">${(item.p || 0).toLocaleString()} so'm</div>
                            </div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="updateQty(${idx}, -1)">-</button>
                                <span class="qty-val">${item.qty}</span>
                                <button class="qty-btn" onclick="updateQty(${idx}, 1)">+</button>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }

        function updateQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCartUI();
        }

        function clearCart() { cart = []; updateCartUI(); }
        function openCart() { document.getElementById('cartModal').classList.add('open'); }
        function closeCart() { document.getElementById('cartModal').classList.remove('open'); }
        function openSearch() { document.getElementById('searchModal').classList.add('open'); document.getElementById('searchInput')?.focus(); }
        function closeSearch() { document.getElementById('searchModal').classList.remove('open'); }
        function showToast() {
            const t = document.getElementById('toast');
            if (t) { t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
        }

        function handleSearch(val) {
            const results = document.getElementById('searchResults');
            if (!results) return;
            if (!val) { results.innerHTML = ''; return; }
            const matches = [];
            Object.values(finalMenu).flat().forEach(item => {
                if (item.n && item.n.toLowerCase().includes(val.toLowerCase())) matches.push(item);
            });
            // Update UI with search results (simplified for now)
            results.innerHTML = matches.map(item => `
                <div class="product-card" style="margin-bottom:10px">
                    <div class="item-name">${item.n}</div>
                    <div class="item-price">${item.p.toLocaleString()} so'm</div>
                    <button onclick="addToCart('${item.n.replace(/'/g, "\\'")}', ${item.p}, '${item.i}')" style="background:var(--accent); color:white; border:none; padding:5px 10px; border-radius:5px; margin-top:5px">Qo'shish</button>
                </div>
            `).join('');
        }

        function handlePromoKeyup(event) {
            if (event.key === 'Enter') checkPromo();
        }

        async function checkPromo() {
            const promoInput = document.getElementById('promoInput');
            const messageEl = document.getElementById('promoMessage');
            if (!promoInput || !messageEl) return;
            const promoCode = (promoInput.value || '').trim().toUpperCase();
            messageEl.textContent = ''; messageEl.className = ''; validatedPromo = null;
            if (!promoCode) return;

            try {
                const response = await fetch('/api/validate_promo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: promoCode })
                });
                const res = await response.json();
                if (res.valid) {
                    validatedPromo = { code: promoCode, discount: res.discount, type: 'percent' };
                    messageEl.textContent = `✅ ${res.message}`;
                    messageEl.className = 'success';
                    updateCartUI();
                } else {
                    messageEl.textContent = `❌ ${res.message}`;
                    messageEl.className = 'error';
                }
            } catch (e) {
                messageEl.textContent = '❌ Xatolik yuz berdi';
                messageEl.className = 'error';
            }
        }

        function placeOrder() {
            if (cart.length === 0) return alert('Savat bo\'sh!');
            const addrVal = (document.getElementById('addressInput')?.value || '').trim();
            if (!addrVal) { alert('Iltimos, yetkazib berish manzilini kiriting!'); return; }
            const payload = {
                type: 'order',
                items: cart.map(i => ({ name: i.n, price: i.p, quantity: i.qty })),
                promo_code: validatedPromo ? validatedPromo.code : '',
                address: addrVal,
                lang: new URLSearchParams(window.location.search).get('lang') || 'uz'
            };
            if (tg) tg.sendData(JSON.stringify(payload));
            else { console.log("Order:", payload); alert("Buyurtma yuborildi!"); clearCart(); closeCart(); }
        }

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        // Initialize Telegram WebApp styles if available
        if (tg) {
            const isDark = document.documentElement.classList.contains('dark');
            try {
                if (typeof tg.setHeaderColor === 'function') tg.setHeaderColor(isDark ? '#0f0f0f' : '#ffffff');
                if (typeof tg.setBackgroundColor === 'function') tg.setBackgroundColor(isDark ? '#0c0c0c' : '#fcfcfc');
                if (tg.HapticFeedback && typeof tg.HapticFeedback.impactOccurred === 'function') {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } catch (e) {
                console.warn('Telegram API Error:', e);
            }
        }

        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            if (header) {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
        });
